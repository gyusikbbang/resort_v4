<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <div class="title_line"> 카테고리 조회</div>
  <div th:if="${down != null}" class="alert alert-warning" role="alert">
    <span th:text="${down}"></span>
  </div>

  <div th:if="${up != null}" class="alert alert-warning" role="alert">
    <span th:text="${up}"></span>
  </div>
  <aside class="aside_right">
    <a href="{/cate/list_y}">목록</a>
    <span class="menu_divide">│</span>


    <a href="javascript:location.reload();"> 새로고침</a>
  </aside>
  <div class="menu_line"></div>
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">번호: <span th:text="${cateVO.cateno}"></span></li>
      <li class="list-group-item">중분류: <span th:text="${cateVO.name}"></span></li>
      <li class="list-group-item">소분류: <span th:text="${cateVO.namesub}"></span></li>
      <li class="list-group-item">관련 자료수: <span th:text="${cateVO.cnt}"></span></li>
      <li class="list-group-item">등록일 : <span th:text="${cateVO.rdate}"></span></li>
      <li class="list-group-item">출력 순서: <span th:text="${cateVO.seqno}"></span></li>
      <li class="list-group-item">출력 모드: <span th:text="${cateVO.visible}"></span></li>
    </ul>
  </div>

  <div class="content_body_bottom">
    <div th:replace="~{cate/list_y_component::list_y_fragment}"></div>


  </div>

</div>
</html>
