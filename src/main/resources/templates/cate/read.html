<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <div style="clear: both; text-align: right">
    <div style="display: inline-block; vertical-align: top; width: 300px; margin-right: 50px; text-align: center"
         th:if="${searchnull != null}" class="alert alert-warning" role="alert">
      <span th:text="${searchnull}"></span>
    </div>
  <div th:replace="~{cate/search_form::search_fragment}"></div>
  </div>
  <div class="title_line"> 카테고리 조회</div>
  <div th:if="${down != null}" class="alert alert-warning" role="alert">
    <span th:text="${down}"></span>
  </div>

  <div th:if="${up != null}" class="alert alert-warning" role="alert">
    <span th:text="${up}"></span>
  </div>
  <aside class="aside_right">
    <a th:href="@{|/cate/search?now_page=${now_page}|}">목록</a>
    <span class="menu_divide">│</span>
    <a th:href="@{|/cate/update/${cateVO.cateno}?word=${word}&type=${type}&now_page=${now_page}|}">수정</a>
    <span class="menu_divide">│</span>
    <a href="#" style="cursor: pointer" th:attr="onclick=|deletecate('${cateVO.cateno}','${cateVO.name}','${word}','${type}','${now_page}','${cateVO.cateno}' )|">삭제</a>


    <span class="menu_divide">│</span>
    <a th:href="@{/cate/search}">등록</a>
    <span class="menu_divide">│</span>
    <a href="javascript:location.reload();"> 새로고침</a>
  </aside>
  <div class="menu_line"></div>
  <div class="container mt-3" style="width: 50%; margin: 5px auto;">


    <ul th:each="cateVO : ${cateVO}"    class="list-group list-group-flush">

      <li   class="list-group-item">번호: <span th:text="${cateVO.cateno}"></span></li>
      <li class="list-group-item">중분류: <span th:text="${cateVO.name}"></span></li>
      <li class="list-group-item">소분류: <span th:text="${cateVO.namesub}"></span></li>
      <li class="list-group-item">관련 자료수: <span th:text="${cateVO.cnt}"></span></li>
      <li class="list-group-item">등록일 : <span th:text="${cateVO.rdate}"></span></li>
      <li class="list-group-item">출력 순서: <span th:text="${cateVO.seqno}"></span></li>
      <li class="list-group-item">출력 모드: <span th:text="${cateVO.visible}"></span></li>
    </ul>
  </div>


  <div class="content_body_bottom">
    <div th:replace="~{cate/search_all_component::search_all_fragment}"></div>


  </div>

</div>
</html>
