<!DOCTYPE html>

<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <div class="title_line">컨텐츠 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <div style="display: flex; justify-content: center">
        <li th:switch="${code}" class="li_none">
          <div th:case="check_upload_file_fail" class="alert alert-danger" role="alert">
            <span class="span_fail">등록 할 수 없는 파일 형식입니다</span><br/>

          </div>

        </li>
        </div>
        <div style="display: flex; justify-content: center">
        <li th:switch="${code}" class="li_none" >
          <div th:case="passwd_fail" style="width: 300px; text-align: center;" class="alert alert-danger" role="alert">
            <span class="span_fail">패스워드 오류</span><br/>

          </div>

        </li>
        </div>

        <div style="display: flex; justify-content: center">
          <li class="li_none">
            <div th:if="${cnt == '0'}">
              <button type="button"
                      onclick="history.back()"
                      class="btn btn-secondary btn-sm"
              >
                다시 시도
              </button>
            </div>
            <div th:if="${cnt != '0'}" >
              <button type="button"
                      onclick="location.href='./search'"
                      class="btn btn-secondary btn-sm">
                전체 목록
              </button>
            </div>
          </li>
        </div>
      </ul>
    </fieldset>
  </div>
</div>
</html>
