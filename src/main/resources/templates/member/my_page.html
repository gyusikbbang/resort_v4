<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div th:text="${fail}">

  </div>
  <script>
    window.onload = function() {




      document.querySelector('#mname').addEventListener('keypress', (event) => {
        let mname = document.getElementById('mname').value.trim();
        if (mname !== "" && event.key === 'Enter') {
          document.getElementById('tel').focus();
        } else if (mname === "" && event.key === 'Enter') {
          document.getElementById('mname').focus();
        }
      });

      document.querySelector('#tel').addEventListener('keypress', (event) => {
        if(event.key === 'Enter') {
          document.getElementById('btn_DaumPostcode').focus();
        }
      });

      document.querySelector('#address2').addEventListener('keypress', (event) => {
        if(event.key === 'Enter') {
          document.getElementById('btn_send').focus();
        }
      });


    }

    function send() { // 회원 가입 처리
      let id = document.getElementById('id');
      let id_msg = document.getElementById('id_msg');




      // 패스워드를 정상적으로 2번 입력했는지 확인


      let mname = document.getElementById('mname');
      let mname_msg = document.getElementById('mname_msg');
      let memberno = document.getElementById('memberno');


      if (mname.value.length == 0) {
        mname_msg.innerHTML= '이름 입력은 필수입니다.';
        mname_msg.classList.add('span_warning');    // class 적용
        mname.focus();

        return false;  // 회원 가입 진행 중지
      }

      document.getElementById('frm').submit(); // required="required" 작동 안됨.
    }
  </script>

  <ASIDE class="aside_right">
    <A href="javascript:location.reload();">새로고침</A>
    <span class='menu_divide'>│</span>
    <A href='./create.do'>회원 가입</A>
    <span class='menu_divide'>│</span>
    <A href='./list.do'>목록</A>
  </ASIDE>

  <div class='menu_line'></div>

  <div style="width: 60%; margin: 0px auto ">
    <div class="title_line">회원 정보 조회 수정 (*는 필수)</div>
    <form   id="frm" name="frm" th:object="${memberVO}" method="post" action="/member/update">
      <div style="align-items: center; display: none;">

        <input class="form-control form-control-sm"  id="memberno" name="memberno" th:value="${memberVO.memberno}" style=" width: 27%;" readonly></input>

      </div>

      <label>아이디(이메일)</label>

      <div style="display: flex; align-items: center;">

        <input class="form-control form-control-sm"  name="id" th:value="${memberVO.id}" style=" width: 27%;" id='id_msg' readonly></input>

      </div>






      <div class="form-group" style="margin-top: 10px;">
        <label>성명*</label>
        <input type='text' name='mname' th:value="${memberVO.mname}" id='mname' value='' required="required"
               placeholder="성명" class="form-control form-control-sm" style="width: 27%;">
        <span id='mname_msg'></span>
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <label>전화 번호</label>
        <input type='text' name='tel'  th:value="${memberVO.tel}" id='tel' value=''
               placeholder="전화번호" class="form-control form-control-sm" style="width: 27%;">
        예) 010-0000-0000
      </div>

      <label style="margin-top: 10px;">우편 번호: </label>
      <div style="display: flex; align-items: center; ">

        <input type='text' class="form-control form-control-sm" name='zipcode' th:value="${memberVO.zipcode}" id='zipcode' style="width: 27%" value=''
               placeholder="우편번호" readonly>

        <button type="button" id="btn_DaumPostcode" onclick="DaumPostcode()" style="margin-left: 10px;"
                class="btn btn-primary btn-sm">우편번호 찾기
        </button>
      </div>

      <!-- ------------------------------ DAUM 우편번호 API 시작 ------------------------------ -->
      <div>
        <div id="wrap" style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
          <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap"
               style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()"
               alt="접기 버튼">
        </div>

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
          // 우편번호 찾기 찾기 화면을 넣을 element
          var element_wrap = document.getElementById('wrap');

          function foldDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_wrap.style.display = 'none';
          }

          function DaumPostcode() {
            // 현재 scroll 위치를 저장해놓는다.
            var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
            new daum.Postcode({
              oncomplete: function (data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                  addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                  addr = data.jibunAddress;
                }

                /*
                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample3_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample3_extraAddress").value = '';
                }
                */

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode; // 우편번호
                document.getElementById("address1").value = addr;  // 주소

                document.getElementById("address2").innerHTML = ""; // 상세 주소 지우기
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("address2").focus();  // 상세 주소로 포커스 이동

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_wrap.style.display = 'none';

                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                document.body.scrollTop = currentScroll;
              },
              // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
              onresize: function (size) {
                element_wrap.style.height = size.height + 'px';
              },
              width: '100%',
              height: '100%'
            }).embed(element_wrap);

            // iframe을 넣은 element를 보이게 한다.
            element_wrap.style.display = 'block';
          }
        </script>

      </div>
      <!-- ------------------------------ DAUM 우편번호 API 종료 ------------------------------ -->

      <div class="form-group" style="margin-top: 10px;">
        <label style="width: 100%;">주소:</label>
        <input type='text' class="form-control form-control-sm" name='address1' th:value="${memberVO.address1}" id='address1' value=''
               placeholder="주소1"
               style="width: 70%" readonly>
        <input type='text' class="form-control form-control-sm" name='address2' th:value="${memberVO.address2}" id='address2' value=''
               placeholder="주소2"
               style="width: 70%; margin-top: 5px;">
      </div>

      <div class="form-group" style="margin-top: 10px;">
        <button type="button" class="btn btn-primary" onclick="return send()" id="btn_send">수정</button>
        <button type="button" class="btn btn-primary" onclick="location.href = '/';" id="btn_cancel">취소</button>
      </div>

    </form>
  </div>
</div>
